<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300;1,400;1,500;1,700&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <link rel="icon" href="./img/shopping cart.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./panier.css">

    <style>
        @keyframes truckMove {
            0% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }

            50% {
                transform: translateX(50px) scale(0.5);
                opacity: 0.5;
            }

            100% {
                transform: translateX(100vw) scale(0);
                opacity: 0;
            }
        }

        .truck-button {
            transition: all 0.3s ease-in-out;
        }

        .truck-button.active {
            animation: truckMove 2s forwards;
        }

        .truck-icon {
            display: none;
        }

        .truck-button.active .truck-icon {
            display: inline-block;
        }

        .truck-button.active .button-text {
            display: none;
        }
    </style>
</head>

<body class=" bg bg-fixed bg-cover bg-center bg-no-repeat"
    style="background-image: url('./img/wallpaper2.png');  backdrop-filter: blur(15px);">
    <div class="container mx-auto px-4 pt-24 max-w-4xl relative">
        <h1 class="text-4xl text-white mb-4 text-shadow">Your Basket</h1>
        <div id="basketItems" class="mb-4">
            <!-- Basket items will be listed here -->
            <!-- Example item -->
            <div class="text-white flex items-center justify-between p-3 mb-2 bg-black bg-opacity-20 rounded">
                <div class="flex items-center">
                    <img src="./img/headset-view1.png" alt="" class="h-16 w-16 rounded mr-4">
                    <div>
                        <h2 class="text-xl font-semibold">QuestVerse VR Headset</h2>
                        <p class="text-sm">4K Resolution, 120° View Angle, AI chipset, 240Hz Refresh Rate </p>
                    </div>
                </div>
                <div>
                    <p class="text-lg font-semibold">$279.99</p>
                </div>
            </div>
        </div>
        <div class=" text-white flex justify-between items-center border-t border-white pt-4 mt-4">
            <div>
                <button class="clearBasket" id="clearBasket" type="button">
                    Clear Basket
                </button>
            </div>
            <div>
                <strong>Total Cost:</strong> <span id="totalCost" class="text-lg">$0.00</span>
            </div>
        </div>
    </div>

    <div class="mt-8">
        <div id="carousel" class="flex justify-center">

            <img src="./img/vr-view1.png" alt="Product View 1" class="carousel-image w-64 h-64 object-cover rounded-lg">

            <img src="./img/vr-view2.png" alt="Product View 2" class="carousel-image w-64 h-64 object-cover rounded-lg">

            <img src="./img/vr-view3.png" alt="Product View 3" class="carousel-image w-64 h-64 object-cover rounded-lg">

            <img src="./img/headset-view1.png" alt="Product View 4"
                class="carousel-image w-64 h-64 object-cover rounded-lg">

            <img src="./img/vr-gaming-world.png" alt="Product View 1"
                class="carousel-image w-64 h-64 object-cover rounded-lg">

            <img src="./img/img-VR-world.png" alt="Product View 1"
                class="carousel-image w-64 h-64 object-cover rounded-lg">
        </div>
        <div class="flex justify-center mt-4">
            <button id="carouselPrev"
                class="carousel-control bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l">
                ←
            </button>
            <button id="carouselNext"
                class="carousel-control bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r">
                →
            </button>
        </div>
    </div>

    <div class="container mx-auto px-4 py-10">
        <div class="flex flex-col lg:flex-row gap-10">

            <!-- Delivery Details Section -->
            <div class="bg-black bg-opacity-25 p-6 rounded-lg shadow-lg flex flex-col w-full lg:w-1/2">
                <h2 class="text-2xl font-semibold mb-4 text-white text-center">Delivery Details</h2>
                <form id="deliveryForm" class="bg-transparent">
                    <div class="mb-4">
                        <label for="firstName" class="block text-gray-300 text-sm font-bold mb-2">First Name:</label>
                        <input type="text" id="firstName" name="firstName" placeholder="John"
                            class="shadow appearance-none border rounded w-full py-2 px-3 bg-white bg-opacity-80 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="lastName" class="block text-gray-300 text-sm font-bold mb-2">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Doe"
                            class="shadow appearance-none border rounded w-full py-2 px-3 bg-white bg-opacity-80 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email:</label>
                        <input type="email" id="email" name="email" placeholder="john.doe@example.com"
                            class="shadow appearance-none border rounded w-full py-2 px-3 bg-white bg-opacity-80 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="address" class="block text-gray-300 text-sm font-bold mb-2">Address:</label>
                        <input type="text" id="address" name="address" placeholder="1234 Street Ave"
                            class="shadow appearance-none border rounded w-full py-2 px-3 bg-white bg-opacity-80 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="city" class="block text-gray-300 text-sm font-bold mb-2">City:</label>
                        <input type="text" id="city" name="city" placeholder="City"
                            class="shadow appearance-none border rounded w-full py-2 px-3 bg-white bg-opacity-80 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="postcode" class="block text-gray-300 text-sm font-bold mb-2">Postcode:</label>
                        <input type="text" id="postcode" name="postcode" placeholder="Postcode"
                            class="shadow appearance-none border rounded w-full py-2 px-3 bg-white bg-opacity-80 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="country" class="block text-gray-300 text-sm font-bold mb-2">Country:</label>
                        <input type="text" id="country" name="country" placeholder="Country"
                            class="shadow appearance-none border rounded w-full py-2 px-3 bg-white bg-opacity-80 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            required>
                    </div>

                </form>
            </div>

            <!-- Credit Card Form Section -->
            <div class="card bg-white p-6 shadow-lg flex flex-col w-full lg:w-1/2">
                <h3 class="text-xl font-semibold mb-4 text-center">Credit Card Checkout</h3>
                <form id="creditCardForm" class="bg-transparent">
                    <div class="mb-4">
                        <label for="cardName" class="block text-gray-700 text-sm font-bold mb-2">Name on the
                            card:</label>
                        <input type="text" id="cardName" name="cardName" placeholder="Name"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="cardNumber" class="block text-gray-700 text-sm font-bold mb-2">Card Number:</label>
                        <img class="w-16 h-10" src="https://i.imgur.com/WIAP9Ku.jpg">
                        <input type="text" id="cardNumber" name="cardNumber" placeholder="0000 0000 0000 0000"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            required>
                    </div>
                    <div class="mb-4 flex gap-4">
                        <div class="flex-1">
                            <label for="expDate" class="block text-gray-700 text-sm font-bold mb-2">Expiry date:</label>
                            <input type="text" id="expDate" name="expDate" placeholder="MM/YY"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                required>
                        </div>
                        <div class="flex-1">
                            <label for="cvv" class="block text-gray-700 text-sm font-bold mb-2">CVV/CVC:</label>
                            <input type="text" id="cvv" name="cvv" placeholder="CVV"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <input type="checkbox" id="saveCard" name="saveCard" class="mr-2 leading-tight">
                        <label for="saveCard" class="text-gray-700 text-sm font-bold">Save my card for future
                            payments</label>
                    </div>
                    <div class="flex justify-end mt-4">
                        <button
                            class="truck-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline flex items-center justify-center"
                            onclick="this.classList.add('active')">
                            <span class="button-text">Order Now</span>
                            <img class="truck-icon" src="./img/logistics-delivery-truck-in-movement-svgrepo-com.svg"
                                alt="Truck Icon" style="width: 50px; height: auto;">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    </div>



    <script>
        document.querySelector('.truck-button').addEventListener('animationend', function () {
            // Reset the animation
            this.classList.remove('active');
        });
    </script>
    <script src="panier.js"></script>
</body>

</html>
